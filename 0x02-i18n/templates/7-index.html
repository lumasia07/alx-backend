<!DOCTYPE html>
<html lang="{{ get_locale() }}">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ _('Welcome') }}</title>
</head>
<body>
    <h1>{{ _('Hello, World!') }}</h1>
    <p>
        {% if g.user %}
            {{ _('You are logged in as %(username)s.', username=g.user['name']) }}
        {% else %}
            {{ _('You are not logged in.') }}
        {% endif %}
    </p>
</body>
</html>
